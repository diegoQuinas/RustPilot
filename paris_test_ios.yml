
platform: 
 !ios
  capabilities:
    app_path: "./app/ParisApp.app"
    platform_version: "18"
    device_name: "Iphone de Diego"
    custom_caps:
      - key: "appium:bundleId"
        value: "com.cencosud.parisapp"
      - key: "appium:udid"
        value: "123483094328"
      - key: "appium:xcodeOrgId"
        value: "iPhone Developer"
      - key: "appium:xcodeSigningId"
        value: "43124238490"
      - key: "appium:updatedWDABundleId"
        value: "com.cencosud.WebDriverDriverAgentRunner"
  steps:
    - selector: 
        !xpath 
          "Crea una cuenta"
      actions:
      - assert_visible
      - tap_on


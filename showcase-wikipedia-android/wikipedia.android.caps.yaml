platform: "android"
app_path: "./app/wikipedia.apk"
platform_version: "9"
automation_name: "UiAutomator2"
full_reset: true

custom_caps:
  - key: appium:appWaitActivity
    value: "*"
  - key: appium:appActivity
    value: "org.wikipedia.main.MainActivity"
  - key: appium:appPackage
    value: org.wikipedia
  - key: appium:autoGrantPermissions
    value: true
  #  - key: appium:skipServerInstallation
  #  value: true
  - key: appium:dontStopAppOnReset
    value: true
  - key: appium:suppressKillServer
    value: true
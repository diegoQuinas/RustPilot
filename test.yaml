capabilities:
  app_path: "./app/wikipedia.apk"
  app_wait_package: "org.wikipedia"
  app_wait_activity: "org.wikipedia.onboearding.InitialOnboardingActivity"
  full_reset: true
  custom_cap:
    - key: "appium:autoGrantPermissions"
      value: true 
steps:
  - selector: 
      text: "CONTINUAR"
    actions:
      - assert_visible
  - selector: 
      text: "SALTAR"
    actions:
      - tap_on
  - selector:
      text: "COMPARTIR"
    actions:
      - scroll_until_visible
      - tap_on
